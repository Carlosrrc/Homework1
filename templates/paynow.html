<head>
    <title>Financial Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>

<body>
    <div class="container">     
        <h2>Paynow</h2>

        <input type="text" id="payer" placeholder="Payer Address">
        <input type="text" id="payee" placeholder="Payee Address">
        <input type="number" id="amount" placeholder="Amount to Transfer">

        <button class="btn" onclick="transfer()">Paynow</button>
        <button class="btn" onclick="transaction()">View Transaction</button>

        <cp id="view_payer"></cp>
        <cp id="view_payee"></cp>
        <cp id="view_amount"></cp>

        <form action="/" method="post">
            <input type="submit" value="Back to Main">
        </form>

        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

        <script>
            
            const contractAddress = "0xc8e729952f96749aad13afbbe0ede3c24c9b3b9f";
            const contractABI = [
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "payer_add",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "payee_add",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "amount_transfer",
                            "type": "uint256"
                        }
                    ],
                    "name": "transfer",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [],
                    "name": "transaction",
                    "outputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
            const web3 = new Web3(Web3.givenProvider);
            const contract = new web3.eth.Contract(contractABI, contractAddress)

            async function transfer() {       
                const account = await web3.eth.requestAccounts();
                console.log("account[0] " + account[0]);

                const payer = document.getElementById('payer').value;
                const payee = document.getElementById('payee').value;
                const amount = document.getElementById('amount').value;
                console.log(payer,payee,amount);

                await contract.methods.transfer(payer, payee,amount).send({ from: account[0]})

            }

            async function transaction() {    
                const result = await contract.methods.transaction().call();    

                document.getElementById('view_payer').innerText = "Payer: " + result[0];
                document.getElementById('view_payee').innerText = "Payee: " + result[1];
                document.getElementById('view_amount').innerText = "Amount: " + result[2];

            }
        </script>


    </div>
</body>
